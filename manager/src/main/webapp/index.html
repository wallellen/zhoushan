<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>


<!--META-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Form</title>

<!--STYLESHEETS-->
<link href="public/css/login.css" rel="stylesheet" type="text/css" />

<!--SCRIPTS-->
<script type="text/javascript" src="public/js/jquery-1.10.2.js"></script>
<!--Slider-in icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
	$("#loginaaa").click(function(){
		//$.post("login",{userId:$("#userId").val(),userPwd:$("#userPwd").val()}, function(data, status) {
		//	alert(data);
		//}, 'text');
		$("#loginForm").submit();
	});
});
</script>

</head>
<body>

<!--WRAPPER-->
<div id="wrapper">

	<!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END SLIDE-IN ICONS-->

<!--LOGIN FORM-->
<div class="login-form">

	<!--HEADER-->
    <div class="header">
    <!--TITLE--><h1>登陆</h1><!--END TITLE-->
    <!--DESCRIPTION--><span>填写正确的用户名和密码</span><!--END DESCRIPTION-->
    </div>
    <!--END HEADER-->
	<form action="login" method="post" id="loginForm">
	<!--CONTENT-->
    <div class="content">
	<!--USERNAME--><input name="userId" id="userId" type="text" class="input username" value="用户名" onfocus="this.value=''" /><!--END USERNAME-->
    <!--PASSWORD--><input name="userPwd" id="userPwd" type="password" class="input password" value="Password" onfocus="this.value=''" /><!--END PASSWORD-->
    </div>
    <!--END CONTENT-->
    
    <!--FOOTER-->
    <div class="footer">
    <!--LOGIN BUTTON--><input type="submit" name="submit" value="登陆" class="button" id="loginaaa" /><!--END LOGIN BUTTON-->
    <!--REGISTER BUTTON--><input type="submit" name="submit" value="注册" class="register" /><!--END REGISTER BUTTON-->
    </div>
    <!--END FOOTER-->
    </form>

</div>
<!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->

<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

</body>
</html>
